{% extends "gesvoip/base_intranet.html" %}

{% block title %}Cargar Portados - GesVoIP{% endblock title %}
{% block title2 %}<h1>Cargar Portados</h1>{% endblock title2 %}

{% block content %}
  <form name="cargaCdr" id="cargaCdr" class="formulario" method="post" enctype="multipart/form-data">
    <label for="archivo">Enviar un nuevo archivo:</label>
    <input type="file" name="archivo" id="archivo" />
    <p align="center"><progress id="progress_oculto"></progress></p>
    <input type="submit" name="enviar" id="enviar" value="Enviar" onClick="document.getElementById('progress_oculto').style.visibility='visible';" />
  </form>
{% endblock content %}
