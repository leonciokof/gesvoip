{% extends "gesvoip/base_intranet.html" %}

{% block title %}Consultar Factura - GesVoIP{% endblock title %}
{% block title2 %}<h1>Consultar Factura</h1>{% endblock title2 %}

{% block content %}
  <form id="consultaFactura" name="consultaFactura" class="formulario" method="post">
    <label for="id_factura">Seleccione Codigo Factura:</label>
    <select name="id_factura" id="id_factura">
      <option value="" selected></option>
      {% for object in object_list %}
      <option value="{{ object.id_factura }}">{{ object.id_factura }}</option>
      {% endfor %}
    </select>
    <p><progress id="progress_oculto1"></progress></p>
    <input type="submit" name="consultar" id="consultar" value="Consultar" onClick="document.getElementById('progress_oculto1').style.visibility='visible';" />
  </form>
  <form id="consultaFactura2" name="consultaFactura2" class="formulario" method="post">
    <label for="compania">Seleccione Compañia:</label>
    <select name="compania" required>
      <option selected></option>
      {% for object in object_list %}
      <option value="{{ object.id_compania }}">{{ object.nombre }}</option>
      {% endfor %}
    </select>

    <label for="mes">Seleccione Mes:</label>
    <select name="mes" id="mes" required>
      <option selected></option>
      <option value="01">Enero</option>
      <option value="02">Febrero</option>
      <option value="03">Marzo</option>
      <option value="04">Abril</option>
      <option value="05">Mayo</option>
      <option value="06">Junio</option>
      <option value="07">Julio</option>
      <option value="08">Agosto</option>
      <option value="09">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviembre</option>
      <option value="12">Diciembre</option>
    </select>

    <label for="year">Seleccione Año:</label>
    <select name="year" id="year" required>
      <option selected></option>
    </select>
    <p><progress id="progress_oculto"></progress></p>
    <input type="submit" name="consultar2" id="consultar2" value="Consultar" onClick="document.getElementById('progress_oculto').style.visibility='visible';" />
  </form>
{% endblock content %}
