{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cargar CDR{% endblock title %}

{% block content %}
<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Cargar CDR</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form role="form" method="post" enctype="multipart/form-data">
                {% crispy form %}
                <button class="btn btn-primary" type="submit">Cargar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
