{% load staticfiles crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesvoip</title>
    <link href="{% static 'gesvoip/css/combined.min.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
            <div class="panel-heading"><img src="{% static 'gesvoip/images/logo.png' %}" class="img-responsive"></div>
            <div class="panel-body">
              <form role="form" method="post">
                {% csrf_token %}
                <fieldset>
                  {{ form|crispy }}
                  <button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'gesvoip/js/combined.min.js' %}"></script>
  </body>
</html>
